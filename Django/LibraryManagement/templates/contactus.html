  <!-- Main Content -->
  <div style="padding: 60px 20px; text-align: center;">
    <img src="https://cdn-icons-png.flaticon.com/512/159/159832.png" alt="Contact Icon" style="width: 80px; margin-bottom: 20px;">
    <h2 style="color: #0f020dff; font-size: 26px;">Weâ€™d Love to Hear From You!</h2>
    <p style="font-size: 18px; color: #444; max-width: 750px; margin: 0 auto 30px;">
      If you have any questions, suggestions, or feedback, feel free to reach out to us using the form below.
    </p>

    <!-- Contact Form -->
    <form style="max-width: 600px; margin: 0 auto; background: #ffffff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: left;">
      <label for="name" style="font-size: 16px;">Full Name:</label><br>
      <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; margin: 8px 0 16px; border: 1px solid #ccc; border-radius: 6px;"><br>

      <label for="email" style="font-size: 16px;">Email:</label><br>
      <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin: 8px 0 16px; border: 1px solid #ccc; border-radius: 6px;"><br>

      <label for="message" style="font-size: 16px;">Message:</label><br>
      <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px;"></textarea><br><br>

      <button type="submit" style="background-color: #709bba; color: white; padding: 12px 24px; border: none; border-radius: 6px; font-size: 16px; cursor: pointer;">Send Message</button>
    </form>
  </div>

  <!-- Footer -->
